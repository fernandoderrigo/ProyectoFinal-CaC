<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil del Usuario - Chocoarte Delicioso</title>
    <meta
      name="description"
      content="Perfil del Usuario en Chocoarte Delicioso, donde podrás ver y editar tu información personal y preferencias."
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/usuario.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="../assets/index/logo/favicon_4_11zon.webp"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <script
      src="https://kit.fontawesome.com/4db8309fde.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Inicio de Header -->
    <header>
      <div>
        <h5>ENVÍOS CON TU COMPRA SUPERIOR A $100.000</h5>
      </div>
      <section>
        <div class="logo">
          <img
            src="../assets/index/logo/logo_oscuro_7_11zon.webp"
            alt="Logo"
            loading="lazy"
          />
        </div>
        <div class="icons">
          <a class="icon" href="login.html">
            <i class="fa-solid fa-user"></i>
          </a>
          <a
            class="icon"
            href="https://fernandoderrigo.github.io/PEDRO-PEDRO-PEDRO-PE/"
          >
            <i class="fa-solid fa-star"></i>
          </a>
        </div>
      </section>
      <nav>
        <ul>
          <li><a class="icon" href="../index.html">Inicio</a></li>
          <li><a class="icon" href="../pages/productos.html">Productos</a></li>
          <li>
            <a class="icon" href="../pages/sobre_nosotros.html"
              >Sobre Nosotros</a
            >
          </li>
          <li><a class="icon" href="../pages/contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
    <!-- Fin de Header -->

    <main>
      <div class="perfil-container">
        <h2>Perfil del Usuario</h2>
        <form id="perfilForm">
          <label for="name">Nombre</label>
          <input type="text" id="name" name="name" required value="Nombre" />

          <label for="lastname">Apellido</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            required
            value="Apellido"
          />

          <label for="username">Usuario</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            value="usuario123"
          />

          <label for="email">Correo</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            value="usuario@ejemplo.com"
          />

          <label for="password">Contraseña</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            value="******"
          />

          <!-- Opcion para seleccionar foto de perfil -->
          <label for="avatar">Selecciona tu foto de perfil:</label>
          <div class="avatar-options">
            <input
              type="radio"
              id="avatar1"
              name="avatar"
              value="avatar1.jpg"
              checked
            />
            <label for="avatar1"
              ><img src="../assets/usuario/avatar.webp" alt="Avatar 1"
            /></label>

            <input
              type="radio"
              id="avatar2"
              name="avatar"
              value="avatar2.jpg"
            />
            <label for="avatar2"
              ><img src="../assets/usuario/avatar2.webp" alt="Avatar 2"
            /></label>

            <input
              type="radio"
              id="avatar3"
              name="avatar"
              value="avatar3.jpg"
            />
            <label for="avatar3"
              ><img src="../assets/usuario/avatar3.webp" alt="Avatar 3"
            /></label>
          </div>

          <button type="submit">Guardar Cambios</button>
          <button type="button" class="delete-account">Eliminar Cuenta</button>
        </form>
      </div>
    </main>

    <!-- Pie de página -->
    <footer>
      <p>Derechos de autor © 2024 Grupo 20 Codo a Codo: Fullstack Python</p>
    </footer>

    <script src="../scripts/usuario.js"></script>
  </body>
</html>
