<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="shortcut icon" href="../assets/index/logo/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="../styles/index.css" />
        <link rel="stylesheet" href="../styles/contacto.css" />
        <script src="https://kit.fontawesome.com/4db8309fde.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    </head>
    <body>
        <header>
            <!-- shipments -->
            <div>
              <h5>ENVÍOS A TODA ZONA ESTE CON TU COMPRA SUPERIOR A $100.000</h5>
            </div>
      
            <section>
              <!-- Title and Logo  -->
              <section>
                <img
                  src="../assets/index/logo/logo_oscuro.png"
                  class="logo"
                  alt="Logo"
                />
              </section>
      
              <!-- Barra de navegación -->
              <nav class="nav-header">
                <ul>
                  <li>
                    <a href="../index.html" class="btn btn-link btn-nav show-content"
                      >Inicio</a
                    >
                  </li>
                  <li>
                    <a
                      href="../pages/productos.html"
                      class="btn btn-link btn-nav show-content"
                      >Productos</a
                    >
                  </li>
                  <li>
                    <a
                      href="../pages/sobre_nosotros.html"
                      class="btn btn-link btn-nav show-content"
                      >Nosotros</a
                    >
                  </li>
                  <li>
                    <a
                      href="../pages/contacto.html"
                      class="btn btn-link btn-nav show-content"
                      >Contacto</a
                    >
                  </li>
                </ul>
              </nav>
            </section>
        </header>
        <main class="maincontact">

        <!--Formulario de contacto-->
        <div class="container">
            <h2 id="h2form">Formulario de Contacto</h2>
            <div class="line"></div>
            <form id="contactoForm" action="contacto.html" method="GET">

                <label for="nombre">Nombre <span class="asterisco">*</span></label>
                <input type="text" id="nombre" name="nombre" required>
        
                <label for="apellido">Apellido <span class="asterisco">*</span></label>
                <input type="text" id="apellido" name="apellido" required>
        
                <label for="email">Correo Electrónico <span class="asterisco">*</span></label>
                <input type="email" id="email" name="email" required>
        
                <label for="referencia">¿Cómo se enteró de nosotros?</label>
                <select id="referencia" name="referencia">
                    <option value="Redes Sociales">Redes Sociales</option>
                    <option value="Búsqueda en Internet">Búsqueda en Internet</option>
                    <option value="Recomendación de un amigo">Recomendación de un amigo</option>
                    <option value="Otro">Otro</option>
                </select>
                
                <div class="radio">
                  <legend> ¿Desea Recibir nuestro Newsletter?</legend>
                  <label for="si" id="si">Si</label>
                  <input type="radio" name="newsletter" value="true" checked>
                  <label for="no" id="no">No</label>
                  <input type="radio" name="newsletter" value="false">
                </div>

                <label for="comentarios">Consulta o comentario</label>
                <textarea id="comentarios" name="comentarios" placeholder="Ingrese su consulta o comentario..." maxlength="1000"></textarea>
                <input type="file" class="imagen" name="imagen">
                <p id="texto_asterisco">Los campos con <span class="asterisco">*</span> son obligatorios</p>
        
                <div class="button">
                    <input type="submit" value="Enviar" id="enviar">
                    <button type="reset">Borrar</button>
                </div>
            </form>
        </div>
        <script src="../scripts/contacto.js"></script>
        </main>

    <!-- Pie de página -->
    <footer>
      <p>Derechos de autor © 2023 Fer :D</p>
    </footer>
    <script src="../scripts/index.js"></script>
  </body>
</html>
